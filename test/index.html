<!doctype html>
<html>
    <head>
        <title>紹介</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <button onclick="main(); this.remove()">Start</button>
        <script src="../actor.js"></script>
        <script src="../sprite.js"></script>
        <script>
            async function main() {
                const marisa = new Actor(Charactor.Marisa, Position.Left);
                const reimu = new Actor(Charactor.Reimu, Position.Right);
                const subtitle = new Sprite(text("JSでゆっくり動画ができる！"));
                subtitle.position(30, 50);

                await marisa.say("a.mp3");
                subtitle.set(
                    text("Genso Slide", { size: 100, font: "monospace" }),
                );

                await reimu.say("b.mp3");
                subtitle.hide();
            }
        </script>
    </body>
</html>

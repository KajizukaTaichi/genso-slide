<!doctype html>
<html>
    <head>
        <title>紹介</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <button onclick="main(); this.remove()">Start</button>
        <script src="../actor.js"></script>
        <script src="../sprite.js"></script>
        <script>
            async function main() {
                const marisa = new Actor(Charactor.Marisa, Position.Left);
                const reimu = new Actor(Charactor.Reimu, Position.Right);

                const icon = new Sprite(image("image/icon.jpg"));
                icon.position(30, 30);
                icon.size(10, 15);
                await icon.move(50, 30, 800);

                const sub = new Sprite(
                    text("JSでゆっくり動画ができる！", { back: "lightblue" }),
                );
                sub.position(50, 50);
                sub.size(50, 10);

                await marisa.say("audio/voice_1.mp3");
                sub.position(50, 40);
                icon.hide();

                sub.set(text("Genso Slide", { size: 10, font: "monospace" }));
                await sleep(300);
                await reimu.say("audio/voice_2.mp3");
            }
        </script>
    </body>
</html>
